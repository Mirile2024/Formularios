    <h1>Registro de usuario</h1>

      <label for="job">Funcion:</label>

        </optgroup>

      <label for="intereses">Cuales son sus intereses

      </label>

        <input type="checkbox" name="intereses" value="desarrollo" id="desarrollo">Desarrollo

      <label for="diseño">
